<?xml version="1.0" encoding="UTF-8"?>
#parse( "email-templates/header.html" )
<br />
<h1 class="text-center">${decisionForm.decision.what} was decided by ${decisionForm.decision.who}:</h1>
<br />
<br />
<div class="text-center">
	#if($decisionForm.decision.status == "Yes")
		<span class="success">Yes</span>
	#elseif($decisionForm.decision.status == "No")
		<span class="danger">No</span>
	#else
		<span class="danger">Pending</span>
	#end
</div>
<br />
<br />
<br />
#parse( "email-templates/footer.html" )
