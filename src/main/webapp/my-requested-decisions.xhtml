<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" template="common.xhtml">
	<ui:define name="content">
		<o:form styleClass="form-signin" includeViewParams="true">
			<legend>Decisions requested by: #{myDecisions.mail}</legend>
			<h:dataTable value="#{myDecisions.decisions}" var="decision"
				styleClass="table table-striped table-hover"
				rowClasses="#{myDecisions.rowClasses}">
				<h:column>
					<f:facet name="header">When?</f:facet>
					<h:outputText value="#{decision.creationDate.time}">
						<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">What?</f:facet>    				
      					#{decision.what}
   					</h:column>
				<h:column>
					<f:facet name="header">Who?</f:facet>
      					#{decision.who}
   					</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
      					#{decision.status}
   					</h:column>
				<h:column>
					<f:facet name="header">Next Reminder</f:facet>
					<h:outputText value="#{decision.nextReminderDate.time}">
						<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
					</h:outputText>
				</h:column>
			</h:dataTable>
		</o:form>
		<h:link value="Add more" outcome="/index" />
	</ui:define>
</ui:composition>
