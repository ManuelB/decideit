<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="common.xhtml">

		<ui:define name="content">
			<h:form styleClass="form-signin form-inline" id="decision-form">
				<legend>What should be decided by whom?</legend>
				<div class="form-group">
					<label for="decision-form:what" class="sr-only">What should
						be decided?</label>
					<h:inputText type="text" id="what"
						value="#{decisionForm.decision.what}"
						styleClass="#{component.valid ? 'form-control what' : 'form-control what has-error'}"
						placeholder="What?" />
					<br />
				</div>
				<div class="form-group">
					<label for="decision-form:who" class="sr-only">Who should
						decide?</label>
					<h:inputText type="text" id="who"
						value="#{decisionForm.decision.who}"
						styleClass="#{component.valid ? 'form-control who' : 'form-control who has-error'}"
						placeholder="Who?" />
					<label for="decision-form:from" class="sr-only">From whom
						is the request?</label>
					<h:inputText type="text" id="from"
						value="#{decisionForm.decision.from}"
						styleClass="#{component.valid ? 'form-control from' : 'form-control from has-error'}"
						placeholder="From?" />
					<br />
				</div>
				<h:messages styleClass="alert alert-danger pull-left" />
				<h:commandButton value="Send decision to person"
					styleClass="btn btn-large btn-primary pull-right"
					action="#{decisionForm.submit}"></h:commandButton>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
